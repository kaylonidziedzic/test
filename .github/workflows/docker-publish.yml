name: Build & Publish Docker Image

on:
  push:
    branches:
      - main
      - 'codex/refactor-code-for-modularity-and-maintainability'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. 拉取代码
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. 登录 DockerHub
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3. 设置 Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 4. 构建并推送镜像
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/xin2:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/xin2:${{ github.sha }}

      # 5. 输出镜像 URL（可选）
      - name: Show Docker Image URL
        run: echo "Image pushed: ${{ secrets.DOCKERHUB_USERNAME }}/xin2:${{ github.sha }}"
