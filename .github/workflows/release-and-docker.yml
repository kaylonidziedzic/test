name: Release & Docker Build

on:
  push:
    tags:
      - 'v*'    # 只有推送 v 开头的 tag 时触发，比如 v1.0.0
  workflow_dispatch:  # 手动触发也行

jobs:
  create-release:
    name: 创建 Release（附带源码 ZIP）
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: "Release ${{ github.ref_name }}"
          body: "自动构建的发布版本：${{ github.ref_name }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-and-push-docker:
    name: 构建并推送 Docker 镜像
    runs-on: ubuntu-latest
    needs: create-release   # 等 Release 先创建完成再执行

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/xin2:latest
            # 镜像 tag 与 git tag 保持一致，例如 v1.0.0
            ${{ secrets.DOCKERHUB_USERNAME }}/xin2:${{ github.ref_name }}
