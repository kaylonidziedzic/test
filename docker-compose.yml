version: '3.8'

services:
  cf-gateway:
    build: .
    container_name: cf-gateway
    ports:
      - "8000:8000"
    environment:
      - API_KEY=${API_KEY:-change_me_please}
      - HEADLESS=false
    volumes:
      - ./data:/app/data  # 持久化缓存数据库
    restart: unless-stopped
    # 当健康检查失败时，Docker 会自动重启容器
    # 配合 Dockerfile 中的 HEALTHCHECK 使用
    healthcheck:
      test: ["CMD", "python", "/app/healthcheck.py"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    # 资源限制（可选）
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M
